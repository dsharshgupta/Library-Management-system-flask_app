<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #3498db;
            padding: 1em;
            text-align: center;
            color: white;
            font-size: 2em;
        }

        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70vh;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .background-image {
            background-image: url('your-background-image.jpg');
            /* Replace with actual image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #fff;
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            color: #fff;
            font-size: 1.2em;
            margin-bottom: 40px;
        }
    </style>
</head>

<body>

    <header>
        Library Management System
    </header>

    <div class="background-image">
        <div class="overlay">
            <h1>Welcome to Our Library</h1>
            <p>Discover a world of knowledge and adventure.</p>
            <div class="button-container">
                <a href="{{ url_for('route.login') }}" class="button">User Login</a>
                <a href="{{ url_for('route.signup') }}" class="button">User Signup</a>
                <a href="{{ url_for('route.librarian_login') }}" class="button">Librarian Login</a>
            </div>
        </div>
    </div>

</body>

</html>
